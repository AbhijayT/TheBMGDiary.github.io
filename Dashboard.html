Included a light and dark mode toggle-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS Link======== -->
    <link rel="stylesheet" href="Dashboardstyle.css">
    
    <!----===== Boxicons CSS Link===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <!--Tab Title-->
    <title>Dashboard</title> 
    <!--Automatically logs the user out after inactivity of 10 minutes-->
        <script>
            (function() {
    const idleDurationSecs = 600;
    const redirectUrl = 'Logoutindex.html';
    let idleTimeout;

    const resetIdleTimeout = function() {

        if(idleTimeout) clearTimeout(idleTimeout);

        idleTimeout = setTimeout(() => location.href = redirectUrl, idleDurationSecs * 300);
    };

    resetIdleTimeout();

    ['click', 'touchstart', 'mousemove'].forEach(evt =>
        document.addEventListener(evt, resetIdleTimeout, false)
    );

  })();

    </script>
    
</head>

<body>
    <nav class="sidebar close">
        <header>

            <a href="Dashboard.html">
            <div class="image-text"> <!--BMG Logo-->
                <span class="image">
                    <img src="BMGLogo.png" alt="BMG Logo">
                </span>
        </a>
                <div class="text logo-text">
                    <span class="name">BMG DIARY</span> <!--Sidebar Heading-->
                    <span class="profession">Prototype</span>
                </div>
            </div>
            

            <i class='bx bx-chevron-right toggle'></i> <!--Toggle open and close side bar-->
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box"> <!--Search Bar-->
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="Dashboard.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span> <!--Dashboard button-->
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="Timetableindex.html">
                            <i class='bx bxs-time'></i>
                            <span class="text nav-text">Timetable</span> <!--Timetable button-->
                        </a>
                    </li>
                    
                    <li class="nav-link">
                        <a href="Homeworkindex.html">
                            <i class='bx bxs-check-square'></i> <!--Homework Button-->
                            <span class="text nav-text">Homework</span>
                        </a>
                    </li>


                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-comment-error-icon'></i> <!--Policies Button-->
                            <span class="text nav-text">Policies</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <!--Stops the user from exiting the dasboard by pressing teh back button-->
                    <a type="button" onclick="AHH();">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

               
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon sun'></i> <!--Light Mode icon-->
                        <i class='bx bx-sun icon moon'></i> <!--Dark Mode Icon-->
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch"> <!--Toggles between light and dark mode-->
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">WELCOME, STUDENT</div> <!--Greeting--> 
    </section>

    <script src="Dashboardscript.js">
    
    </script>


    <script>
    
    function AHH() {
        window.location.replace('Logoutindex.html');
    }
    
</script>

</body>
</html>
