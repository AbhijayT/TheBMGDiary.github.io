<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!----======== CSS Link======== -->
    <link rel="stylesheet" href="Dashboardstyle.css">
    
    <!----===== Boxicons CSS Link===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Tab Title-->
    <title>Dashboard</title> 
    <script>
        window.addEventListener("load", function () {
            var contentContainer = document.querySelector(".content-container");
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "external.html", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    contentContainer.innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        });
    </script>
</head>

<body>

    <nav class="sidebar close">
        <header>

                    <img src="BMGLogo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">BMG DIARY</span>
                    <span class="profession">Prototype</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="Dashboard.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    
                    <li class="nav-link">
                        <a href="Homeworkindex.html" onclick="HomeworkShow">
                            <i class='bx bx-checkbox-checked icon'></i>
                            <span class="text nav-text">Homework</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-table icon'></i>
                            <span class="text nav-text">Assessments</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-comment-error icon'></i>
                            <span class="text nav-text">Policies</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-calculator icon'></i>
                            <span class="text nav-text">Grade Calculator</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="Logoutindex.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-sun icon sun'></i>
                        <i class='bx bx-moon icon moon'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">Welcome</div>
    </section>


    <script src="Dashboardscript.js"></script>
    <script>

    <script>
     function HomeworkShow(){
    var e = document.getElementById('HomeWorkDiv');

    if ( e.style.display !== 'none' ) {
        e.style.display = 'none';
    } else {
        e.style.display = '';
    }
}
    </script>
        
    </script>

<div id="HomeWorkDiv" style="display:none">
