<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Tracker</title>
    <link rel="stylesheet" href="Homeworkstyle.css">
</head>
<body>
    <button id="openButton">Open Another Website</button>

  <script>
    // Get a reference to the button element
    const openButton = document.getElementById('openButton');

    // Define the URL of the website you want to open
    const websiteURL = 'https://www.example.com';

    // Add a click event listener to the button
    openButton.addEventListener('click', () => {
      // Open the website in a new tab or window
      window.open(websiteURL, '_blank');
    });
  </script>

<div class="container">
    <div class="todo-app">
        <h2>Homework Tracker  <img src="icon.png"></h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Enter Homework">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
          <!--  <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>-->
        </ul>
    </div>
</div>
<div class="Website">
    <a href="https://sentry.io/answers/"><button>Add</button></a>
</div>

    <script src="Homeworkscript.js"></script>
</body>
</html>
