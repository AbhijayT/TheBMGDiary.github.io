<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CreateAccstyle.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    
    <title>Create an account</title>
</head>

<body>

    <script src="Signupform.js"></script>
    <div class="login-card-container">
        <div class="login-card">
           
            <div class="login-card-header">
                <h1 class="heading">Register</h1>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">person</span>
                    <input type="text" placeholder="Enter Username" id="Username" 
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Enter Email" id="emailForm" 
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Enter Password" id="passwordForm"
                     required>
                </div>
                <div class="form-item-other">
                   
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="login-card-footer">
                <a href="Loginindex.html" class="link">Already have an account ? Log in here</a>
            </div>
        </div>
    </div>
</body>



</html>
